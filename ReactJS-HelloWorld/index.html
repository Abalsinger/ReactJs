<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReactJs - Hello World</title>
    <script src="/js/react.min.js"></script>
    <script src="/js/react-dom.min.js"></script>
    <script src="/js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>
    <div id="renderContainer"></div>
    <div id="componentContainer"></div>

    <script type="text/babel">
        ReactDOM.render(
            <h2>Hello World</h2>,
            document.getElementById('container')
        );
        //Generating html in a target
        ReactDOM.render(
            <h2>RenderDOM Method</h2>,
            document.getElementById('renderContainer')
        );
        
        //Part of your website generated by react is a component
        //A component is basically a react class
        //render is a react function that returns html
        var ComponentMethod = React.createClass({
            render: function() {
                return (<h2>Component Method</h2>);
            }
        });
        ReactDOM.render(<ComponentMethod />, document.getElementById('componentContainer'));
        //So whatever html generated by that method will be sent to that container 
    </script>

</body>
</html>
